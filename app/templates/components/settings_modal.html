<div id="settings-modal" role="dialog" aria-modal="true" aria-labelledby="settings-title"
    class="fixed inset-0 z-50 flex items-center justify-center bg-terminal-black/60 backdrop-blur-md opacity-0 pointer-events-none transition-opacity duration-300"
    onclick="if(event.target === this) toggleSettings()">
    <div class="theme-surface w-full max-w-md p-8 rounded-2xl shadow-2xl border border-[var(--theme-border)] relative mx-4 transform scale-95 transition-all duration-300"
        style="background-color: var(--theme-surface);">

        <!-- Close button -->
        <button onclick="toggleSettings()" aria-label="Close settings"
            class="absolute top-4 right-4 p-2 rounded-lg theme-text-muted hover:theme-text transition-all active:scale-95 focus:outline-none focus:ring-2 focus:ring-brand-oxford dark:focus:ring-brand-teal">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <!-- Header -->
        <div class="mb-8">
            <h2 id="settings-title" class="text-2xl font-bold theme-text font-serif">Settings</h2>
            <p class="text-sm theme-text-muted font-ui mt-1">Customize display preferences</p>
        </div>

        <div class="space-y-6">
            <!-- Theme Selection -->
            <div>
                <label class="block text-[10px] font-bold tracking-[0.2em] theme-text-muted mb-3 font-ui">
                    <span class="flex items-center gap-2">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01">
                            </path>
                        </svg>
                        Theme
                    </span>
                </label>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                    <!-- Light Theme -->
                    <button onclick="setTheme('light')" id="theme-light" aria-label="Light theme with warm cream colors"
                        class="theme-btn p-4 rounded-xl border-2 transition-all font-ui text-left group focus:outline-none focus:ring-2 focus:ring-brand-oxford dark:focus:ring-brand-teal">
                        <div class="flex items-center gap-3 mb-2">
                            <div
                                class="w-8 h-8 rounded-lg bg-[#fffcfa] border border-gray-200 flex items-center justify-center shadow-sm">
                                <svg class="w-4 h-4 text-[#0f5499]" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                                    </path>
                                </svg>
                            </div>
                            <div>
                                <div class="text-sm font-bold theme-text">Light</div>
                                <div class="text-[10px] theme-text-muted">Warm cream</div>
                            </div>
                        </div>
                        <div class="flex gap-1">
                            <div class="w-4 h-2 rounded-sm bg-[#fffcfa] border border-gray-200"></div>
                            <div class="w-4 h-2 rounded-sm bg-[#33302e]"></div>
                            <div class="w-4 h-2 rounded-sm bg-[#0f5499]"></div>
                        </div>
                    </button>

                    <!-- Dark Theme -->
                    <button onclick="setTheme('dark')" id="theme-dark" aria-label="Dark theme with terminal colors"
                        class="theme-btn p-4 rounded-xl border-2 transition-all font-ui text-left group focus:outline-none focus:ring-2 focus:ring-brand-oxford dark:focus:ring-brand-teal">
                        <div class="flex items-center gap-3 mb-2">
                            <div
                                class="w-8 h-8 rounded-lg bg-[#1a1a1a] border border-gray-700 flex items-center justify-center shadow-sm">
                                <svg class="w-4 h-4 text-[#1aecff]" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                                    </path>
                                </svg>
                            </div>
                            <div>
                                <div class="text-sm font-bold theme-text">Dark</div>
                                <div class="text-[10px] theme-text-muted">Terminal-style</div>
                            </div>
                        </div>
                        <div class="flex gap-1">
                            <div class="w-4 h-2 rounded-sm bg-[#000000] border border-gray-700"></div>
                            <div class="w-4 h-2 rounded-sm bg-[#ffffff]"></div>
                            <div class="w-4 h-2 rounded-sm bg-[#1aecff]"></div>
                        </div>
                    </button>

                    <!-- Mono Light Theme -->
                    <button onclick="setTheme('mono-light')" id="theme-mono-light" aria-label="Monochrome light theme"
                        class="theme-btn p-4 rounded-xl border-2 transition-all font-ui text-left group focus:outline-none focus:ring-2 focus:ring-brand-oxford dark:focus:ring-brand-teal">
                        <div class="flex items-center gap-3 mb-2">
                            <div
                                class="w-8 h-8 rounded-lg bg-white border border-gray-300 flex items-center justify-center shadow-sm">
                                <span class="text-xs font-bold text-black">B</span>
                            </div>
                            <div>
                                <div class="text-sm font-bold theme-text">Mono Light</div>
                                <div class="text-[10px] theme-text-muted">Black & White</div>
                            </div>
                        </div>
                        <div class="flex gap-1">
                            <div class="w-4 h-2 rounded-sm bg-white border border-gray-300"></div>
                            <div class="w-4 h-2 rounded-sm bg-black"></div>
                            <div class="w-4 h-2 rounded-sm bg-gray-500"></div>
                        </div>
                    </button>

                    <!-- Mono Dark Theme -->
                    <button onclick="setTheme('mono-dark')" id="theme-mono-dark" aria-label="Monochrome dark theme"
                        class="theme-btn p-4 rounded-xl border-2 transition-all font-ui text-left group focus:outline-none focus:ring-2 focus:ring-brand-oxford dark:focus:ring-brand-teal">
                        <div class="flex items-center gap-3 mb-2">
                            <div
                                class="w-8 h-8 rounded-lg bg-black border border-gray-600 flex items-center justify-center shadow-sm">
                                <span class="text-xs font-bold text-white">W</span>
                            </div>
                            <div>
                                <div class="text-sm font-bold theme-text">Mono Dark</div>
                                <div class="text-[10px] theme-text-muted">White & Black</div>
                            </div>
                        </div>
                        <div class="flex gap-1">
                            <div class="w-4 h-2 rounded-sm bg-black border border-gray-600"></div>
                            <div class="w-4 h-2 rounded-sm bg-white"></div>
                            <div class="w-4 h-2 rounded-sm bg-gray-400"></div>
                        </div>
                    </button>

                    <!-- Bloomberg Theme -->
                    <button onclick="setTheme('bloomberg')" id="theme-bloomberg"
                        aria-label="Bloomberg professional theme"
                        class="theme-btn p-4 rounded-xl border-2 transition-all font-ui text-left group focus:outline-none focus:ring-2 focus:ring-brand-oxford dark:focus:ring-brand-teal">
                        <div class="flex items-center gap-3 mb-2">
                            <div
                                class="w-8 h-8 rounded-lg bg-[#1e1e1e] border border-[#ff9933] flex items-center justify-center shadow-sm">
                                <span class="text-xs font-bold text-[#ff9933]">BB</span>
                            </div>
                            <div>
                                <div class="text-sm font-bold theme-text">Bloomberg</div>
                                <div class="text-[10px] theme-text-muted">Terminal-style UI</div>
                            </div>
                        </div>
                        <div class="flex gap-1">
                            <div class="w-4 h-2 rounded-sm bg-[#1e1e1e] border border-gray-600"></div>
                            <div class="w-4 h-2 rounded-sm bg-[#ff9933]"></div>
                            <div class="w-4 h-2 rounded-sm bg-[#00ff00]"></div>
                            <div class="w-4 h-2 rounded-sm bg-[#ff3333]"></div>
                        </div>
                    </button>

                    <!-- FT Theme -->
                    <button onclick="setTheme('ft')" id="theme-ft" aria-label="Financial Times theme"
                        class="theme-btn p-4 rounded-xl border-2 transition-all font-ui text-left group focus:outline-none focus:ring-2 focus:ring-brand-oxford dark:focus:ring-brand-teal">
                        <div class="flex items-center gap-3 mb-2">
                            <div
                                class="w-8 h-8 rounded-lg bg-[#fff1e5] border border-[#990f3d] flex items-center justify-center shadow-sm">
                                <span class="text-xs font-bold text-[#990f3d]">FT</span>
                            </div>
                            <div>
                                <div class="text-sm font-bold theme-text">FT</div>
                                <div class="text-[10px] theme-text-muted">Financial Times</div>
                            </div>
                        </div>
                        <div class="flex gap-1">
                            <div class="w-4 h-2 rounded-sm bg-[#fff1e5] border border-gray-300"></div>
                            <div class="w-4 h-2 rounded-sm bg-[#33302e]"></div>
                            <div class="w-4 h-2 rounded-sm bg-[#990f3d]"></div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Market Color Theme -->
            <div>
                <label class="block text-[10px] font-bold tracking-[0.2em] theme-text-muted mb-3 font-ui">
                    <span class="flex items-center gap-2">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                        Change Indicator Colors
                    </span>
                </label>
                <div class="grid grid-cols-3 gap-2">
                    <!-- Western (Green=Up) -->
                    <button onclick="setMarketTheme('western')" id="market-western"
                        aria-label="Western market colors - green for up, red for down"
                        class="market-btn p-3 rounded-xl border-2 transition-all font-ui text-center group focus:outline-none focus:ring-2 focus:ring-brand-oxford dark:focus:ring-brand-teal">
                        <div class="text-xs font-bold theme-text mb-2">Western</div>
                        <div class="flex justify-center gap-2 mb-1">
                            <div class="flex items-center gap-1">
                                <span class="text-[9px] text-[#0d7680] font-bold">▲</span>
                                <div class="w-4 h-3 rounded-sm bg-[#0d7680]"></div>
                            </div>
                            <div class="flex items-center gap-1">
                                <span class="text-[9px] text-[#990f3d] font-bold">▼</span>
                                <div class="w-4 h-3 rounded-sm bg-[#990f3d]"></div>
                            </div>
                        </div>
                        <div class="text-[9px] theme-text-muted">Green=Up</div>
                    </button>

                    <!-- Asian (Red=Up) -->
                    <button onclick="setMarketTheme('asian')" id="market-asian"
                        aria-label="Asian market colors - red for up, green for down"
                        class="market-btn p-3 rounded-xl border-2 transition-all font-ui text-center group focus:outline-none focus:ring-2 focus:ring-brand-oxford dark:focus:ring-brand-teal">
                        <div class="text-xs font-bold theme-text mb-2">Asian</div>
                        <div class="flex justify-center gap-2 mb-1">
                            <div class="flex items-center gap-1">
                                <span class="text-[9px] text-[#990f3d] font-bold">▲</span>
                                <div class="w-4 h-3 rounded-sm bg-[#990f3d]"></div>
                            </div>
                            <div class="flex items-center gap-1">
                                <span class="text-[9px] text-[#0d7680] font-bold">▼</span>
                                <div class="w-4 h-3 rounded-sm bg-[#0d7680]"></div>
                            </div>
                        </div>
                        <div class="text-[9px] theme-text-muted">Red=Up</div>
                    </button>

                    <!-- Monochrome -->
                    <button onclick="setMarketTheme('monochrome')" id="market-monochrome"
                        aria-label="Monochrome market colors - no color indicators"
                        class="market-btn p-3 rounded-xl border-2 transition-all font-ui text-center group focus:outline-none focus:ring-2 focus:ring-brand-oxford dark:focus:ring-brand-teal">
                        <div class="text-xs font-bold theme-text mb-2">Mono</div>
                        <div class="flex justify-center gap-2 mb-1">
                            <div class="flex items-center gap-1">
                                <span class="text-[9px] theme-text font-bold">▲</span>
                                <div class="w-4 h-3 rounded-sm bg-gray-500"></div>
                            </div>
                            <div class="flex items-center gap-1">
                                <span class="text-[9px] theme-text font-bold">▼</span>
                                <div class="w-4 h-3 rounded-sm bg-gray-500"></div>
                            </div>
                        </div>
                        <div class="text-[9px] theme-text-muted">No color</div>
                    </button>
                </div>
            </div>

            <!-- View Selection -->
            <div>
                <label class="block text-[10px] font-bold tracking-[0.2em] theme-text-muted mb-3 font-ui">
                    <span class="flex items-center gap-2">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                            </path>
                        </svg>
                        Display View
                    </span>
                </label>
                <div class="grid grid-cols-2 gap-2 p-1.5 rounded-xl"
                    style="background-color: rgba(128, 128, 128, 0.1);">
                    <button onclick="setView('grid')" id="view-grid" aria-label="Standard grid view with cards"
                        class="view-btn py-2.5 text-xs font-bold rounded-lg transition-all font-ui flex items-center justify-center gap-1.5 focus:outline-none focus:ring-2 focus:ring-brand-oxford dark:focus:ring-brand-teal">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                            </path>
                        </svg>
                        Standard
                    </button>
                    <button onclick="setView('compact')" id="view-compact"
                        aria-label="Compact terminal-style table view"
                        class="view-btn py-2.5 text-xs font-bold rounded-lg transition-all font-ui flex items-center justify-center gap-1.5 focus:outline-none focus:ring-2 focus:ring-brand-oxford dark:focus:ring-brand-teal">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                        </svg>
                        Compact
                    </button>
                </div>
            </div>
        </div>

        <button onclick="toggleSettings()"
            class="mt-8 w-full py-3.5 rounded-xl theme-accent-bg text-white font-bold transition-all shadow-lg hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 active:shadow-md font-ui focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-oxford dark:focus:ring-brand-teal">
            Done
        </button>
    </div>
</div>

<!-- External JS for settings modal -->
<script src="{{ url_for('static', filename='js/components/settings_modal.js') }}"></script>
