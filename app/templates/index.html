{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 py-10 min-h-screen transition-colors duration-300">
    <div class="flex flex-col md:flex-row md:items-end justify-between mb-8 gap-4">
        <div>
            <h1 class="text-3xl font-bold text-brand-black-80 dark:text-brand-paper font-serif">Market Benchmarks</h1>
            <p class="text-sm text-brand-black-60 dark:text-brand-black-60 mt-1 font-ui tracking-wider font-bold">
                Terminal Reference (Historical Benchmarks)</p>
            <span class="sr-only">Historical benchmark prices shown for reference only.</span>
        </div>
        <div id="view-indicator"
            class="text-[10px] font-bold text-brand-black-60 dark:text-brand-black-60 tracking-widest bg-brand-black-60/5 dark:bg-white/5 px-3 py-1.5 rounded-full font-ui">
            <!-- Populated via JS -->
        </div>
    </div>

    <!-- Grid View Container -->
    <div id="grid-view" class="hidden">
        {% include 'components/grid_view.html' %}
    </div>

    <!-- Compact View Container -->
    <div id="compact-view" class="hidden">
        <div
            class="bg-card-warm dark:bg-brand-slate border border-brand-black-60/20 dark:border-brand-black-60/40 rounded-xl overflow-hidden shadow-sm">
            {% include 'components/compact_table.html' %}
        </div>
    </div>
</div>

<!-- External JS for index page -->
<script src="{{ url_for('static', filename='js/components/index.js') }}"></script>
{% endblock %}
